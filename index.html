<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Interactive rating component</title>
  </head>
  <body>
    <main>
      <section class="form">
        <img class="star" src="/images/icon-star.svg" alt="" />
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support <br />
          request. All feedback is appreciated to help us <br />
          improve our offering!
        </p>
        <div class="ratings">
          <button data-id="1" class="btn_ratings">1</button>
          <button data-id="2" class="btn_ratings">2</button>
          <button data-id="3" class="btn_ratings">3</button>
          <button data-id="4" class="btn_ratings">4</button>
          <button data-id="5" class="btn_ratings">5</button>
        </div>

        <button class="submit">Submit</button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Olabody">Olabody</a>.

      <script src="/script.js"></script>
    </footer>
  </body>
</html>
